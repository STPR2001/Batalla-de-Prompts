<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batalla de prompts</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="home.css" rel="stylesheet" />
    <style>
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #4f4f4f;
        color: rgb(255, 255, 255);
        padding: 10px 0;
      }

      .footer-content {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .footer-content img {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">Batalla de prompts</h1>
      <div
        class="login-container card mx-auto p-4 shadow"
        style="max-width: 400px"
      >
        <h2 class="text-center mb-4">Iniciar sesi칩n</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Contrase침a:</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Ingresar
          </button>
        </form>
        <div
          id="error-message"
          class="text-danger mt-3"
          style="display: none"
        ></div>

        <button
          class="btn btn-success btn-block mt-4"
          onclick="redirigirLobby()"
        >
          Jugar
        </button>
      </div>
    </div>

    <footer class="text-center">
      <div class="container footer-content">
        <img
          src="../imgs/logo.png"
          alt="Logo Tecn칩logo en Inform치tica"
          style="width: 70px; height: auto"
        />
        <p class="mb-0">
          &copy; 2024 | Desarrollado por Santiago Perron y Matias Moraga
        </p>
      </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- --- -->
    <script src="/js/home.js" type="text/javascript"></script>
  </body>
</html>

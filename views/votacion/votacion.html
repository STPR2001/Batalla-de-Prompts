<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <title>Votación del Ganador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #4f4f4f;
        color: rgb(255, 255, 255);
        padding: 10px 0;
      }

      .footer-content {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .footer-content img {
        margin-right: 10px;
      }

      .aca{
        margin-bottom: 10%;
      }
    </style>
  </head>
  <body>
    <div class="aca container">
      <h1 class="text-center mt-5">Selecciona al ganador</h1>
      <div class="row mt-5">
        <div class="col-md-6 text-center">
          <img
            id="imagenJugador1"
            src=""
            alt="Imagen Jugador 1"
            class="img-fluid"
          />
          <button id="btnGanadorJugador1" class="btn btn-primary mt-3">
            Elegir ganador
          </button>
        </div>
        <div class="col-md-6 text-center">
          <img
            id="imagenJugador2"
            src=""
            alt="Imagen Jugador 2"
            class="img-fluid"
          />
          <button id="btnGanadorJugador2" class="btn btn-primary mt-3">
            Elegir ganador
          </button>
        </div>
      </div>
    </div>

    <footer class="text-center">
      <div class="container footer-content">
        <img
          src="../imgs/logo.png"
          alt="Logo Tecnólogo en Informática"
          style="width: 70px; height: auto"
        />
        <p class="mb-0">
          &copy; 2024 | Desarrollado por Santiago Perron y Matias Moraga
        </p>
      </div>
    </footer>

    <script src="votacion.js" type="text/javascript"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <title>Ganador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <style>
        footer {
          position: fixed;
          bottom: 0;
          width: 100%;
          background-color: #4f4f4f;
          color: rgb(255, 255, 255);
          padding: 10px 0;
        }
  
        .footer-content {
          display: flex;
          align-items: center;
          justify-content: center;
        }
  
        .footer-content img {
          margin-right: 10px;
        }

        .boton{
          margin-bottom: 10%;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <h1 class="text-center mt-5">Ganador</h1>
        <div class="mt-5">
          <div class="d-flex justify-content-center align-items-center">
            <img
              id="imagenGanador"
              src=""
              alt="Imagen Ganador"
              class=""
            />
          </div>
        </div>
        <div class="boton container-fluid p-3 text-white text-center">
          <button class="btn btn-primary" onclick="inicio();">Volver</button> 
        </div>
      </div>
  
      <footer class="text-center">
        <div class="container footer-content">
          <img
            src="../imgs/logo.png"
            alt="Logo Tecnólogo en Informática"
            style="width: 70px; height: auto"
          />
          <p class="mb-0">
            &copy; 2024 | Desarrollado por Santiago Perron y Matias Moraga
          </p>
        </div>
      </footer>
    <script src="/ganador/ganador.js" type="text/javascript"></script>
</body>
</html>

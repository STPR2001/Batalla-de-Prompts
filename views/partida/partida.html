<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid p-3 mb-3 bg-dark text-white text-center">
      <h1 id="temaAleatorio">Tema cargado aleatoriamente</h1>
      <h2 id="timerDisplay">00:00</h2>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 border-end">
          <h2>Jugador 1</h2>
          <input
            type="text"
            id="inputJugador1"
            class="form-control mb-3"
            placeholder="Ingresa tu texto aquí"
          />
          <button onclick="generarImagen('Jugador1')" class="btn btn-primary">
            Generar Imagen
          </button>
          <div class="mt-3">
            <h4>Imágenes generadas</h4>
            <div id="imagenesJugador1" class="d-flex flex-wrap"></div>
          </div>
        </div>

        <div class="col-md-6">
          <h2>Jugador 2</h2>
          <input
            type="text"
            id="inputJugador2"
            class="form-control mb-3"
            placeholder="Ingresa tu texto aquí"
          />
          <button onclick="generarImagen('Jugador2')" class="btn btn-primary">
            Generar Imagen
          </button>
          <div class="mt-3">
            <h4>Imágenes generadas</h4>
            <div id="imagenesJugador2" class="d-flex flex-wrap"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="partida.js" type="text/javascript"></script>
  </body>
</html>

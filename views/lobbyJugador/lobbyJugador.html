<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>

    <title>Jugador - Prepararse para el Juego</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #4f4f4f;
        color: rgb(255, 255, 255);
        padding: 10px 0;
      }

      .footer-content {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .footer-content img {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Prepararse para el juego</h1>

      <div class="card my-4 mx-auto" style="max-width: 400px">
        <div class="card-body">
          <form id="jugadorForm" onsubmit="return false;">
            <div class="mb-3">
              <label for="nombreJugador" class="form-label"
                >Nombre del jugador</label
              >
              <input
                type="text"
                class="form-control"
                id="nombreJugador"
                placeholder="Ingresa tu nombre"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary w-100"
              onclick="unirseAlLobby()"
              id="botonListo"
            >
              Estoy listo
            </button>
          </form>
        </div>
      </div>
    </div>

    <footer class="text-center">
      <div class="container footer-content">
        <img
          src="../imgs/logo.png"
          alt="Logo Tecnólogo en Informática"
          style="width: 70px; height: auto"
        />
        <p class="mb-0">
          &copy; 2024 | Desarrollado por Santiago Perron y Matias Moraga
        </p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script defer src="lobbyJugador.js" type="text/javascript"></script>
  </body>
</html>
